<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>restaurant</title>
</head>
<body>
    <!-- head section -->
    <header class="menu-head">
        <div class="head">
            <h1>our menu</h1>
            <div class="underline"></div>
        </div>
    <!-- category buttons -->
        <div class="buttons">
            <button class="category-button" type="button" data-id="all">all</button>
            <button class="category-button" type="button" data-id="breakfast">breakfast</button>
            <button class="category-button" type="button" data-id="lunch">lunch</button>
            <button class="category-button" type="button" data-id="shakes">shakes</button>
        </div>
    <!-- end of category button -->
    </header>
    <!-- end of head section -->
    <!-- start of all menu section -->
    <section>
        <!-- parent of a single meal -->
       
        <div class="menu-section">
            <!-- single meal -->
            <div class="single-meal">
                <img src="img/food1.jpeg" alt="picture" class="image">
                <div class="info">
                    <div class="price">
                        <h2>special ghetti</h2>
                        <h2 class="dollar">$20.36</h2>
                    </div>
                    <hr>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. itaque dolore possimus explicabo tenetur.</p>
                </div>
            </div>
            <!-- end of single meal -->
        </div> 
        <!-- end parent of a single meal -->
    </section>
    <!-- end of all menu section -->
    <script src="index.js"></script>
</body>
</html>
